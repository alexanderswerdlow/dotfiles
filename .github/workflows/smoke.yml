name: Dotfiles Validation
on: [push]

jobs:
  build_macos:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Execute full install
      shell: bash
      run: chmod +x macos_install.sh && ./macos_install.sh
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Execute full install
      shell: bash
      run: chmod +x ubuntu_install.sh && ./ubuntu_install.sh
